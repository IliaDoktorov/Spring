<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/{id}/update(id=${book.getId()})}" th:object="${book}">
  <label for="title" >Enter title:</label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
  <br/>
  <label for="author" >Enter author:</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
  <br/>
  <label for="releaseYear" >Enter release year:</label>
  <input type="text" th:field="*{releaseYear}" id="releaseYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}">error</div>
  <br/>
  <input type="submit" value="Modify"/>
</form>

<hr/>

<a th:href="@{/books}"> <--Back to book list</a>
</body>
</html>
